<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input {
      padding: 10px;
      width: 80px;
      margin: 5px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
    }
  </style>
</head>
<body>

  <h2>Calculator</h2>
  <input type="number" id="num1" placeholder="First number">
  <input type="number" id="num2" placeholder="Second number">
  <br>
  <button onclick="calculate('add')">+</button>
  <button onclick="calculate('sub')">-</button>
  <button onclick="calculate('mul')">*</button>
  <button onclick="calculate('div')">/</button>

  <p id="result">Result: </p>

  <script>
    function calculate(operation) {
      const n1 = parseFloat(document.getElementById("num1").value);
      const n2 = parseFloat(document.getElementById("num2").value);
      let result = 0;

      if (operation === 'add') result = n1 + n2;
      else if (operation === 'sub') result = n1 - n2;
      else if (operation === 'mul') result = n1 * n2;
      else if (operation === 'div') {
        if (n2 === 0) {
          result = "Cannot divide by 0!";
        } else {
          result = n1 / n2;
        }
      }

      document.getElementById("result").textContent = "Result: " + result;
    }
  </script>

</body>
</html>
